ansible_become_pass: "{{ lookup('bitwarden_password', 'central_linux_user_password') }}"

# Common Overrides
hostname: "central"
fqdn: "{{ hostname }}.{{ domain }}"
user_password: "{{ lookup('bitwarden_field', 'hash', 'central_linux_user_password') }}"

# Nebula Configurations
nebula_restart_service: true
nebula_sign_enable: true
nebula_sign_profile: "{{ fqdn }}"
nebula_install_dir: "/etc/nebula"
nebula_inbound_rules:

  - port: "{{ ssh_port_v }}"
    proto: tcp
    group: acl:admin

  - port: "{{ ssh_port_v }}"
    proto: tcp
    group: admin

  - port: "{{ vnc_port_range_v }}"
    proto: tcp
    group: acl:admin

  - port: "{{ vnc_port_range_v }}"
    proto: tcp
    group: admin

  - port: "{{ cockpit_port_v }}"
    proto: tcp
    group: acl:admin

  - port: "{{ cockpit_port_v }}"
    proto: tcp
    group: admin

  - port: "111"
    proto: tcp
    group: acl:data

  - port: "111"
    proto: tcp
    group: data

  - port: "2049"
    proto: tcp
    group: acl:data

  - port: "2049"
    proto: tcp
    group: data
