# DO NOT ADJUST - These must align with docker build process.
data_dir: "/mnt/critical"
data_mounts:
  - location: "{{ data_dir }}"
    owner: "root"
    mode: '0755'
  - location: "{{ data_dir }}/nextcloud"
    owner: "nc"
    mode: '0700'
  - location: "{{ data_dir }}/mariadb"
    owner: "db"
    mode: '0700'

service_linux_accounts:
  - name: "nc"
    uid: 1502
    shell: "/sbin/nologin"
  - name: "db"
    uid: 1503
    shell: "/sbin/nologin"
